<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora hoover-pro-max</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <table class="interfasCalculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="numeroSiete">7</button></td>
                <td><button id="numeroOcho">8</button></td>
                <td><button id="numeroNueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr>
              <td><button id="numeroCuatro">4</button></td>  
              <td><button id="numeroCinco">5</button></td> 
              <td><button id="numeroSeis">6</button></td> 
              <td><button id="multiplicacion">*</button></td> 
            </tr>
            <tr>
                <td><button id="numeroUno">1</button></td>  
                <td><button id="numeroDos">2</button></td> 
                <td><button id="numeroTres">3</button></td> 
                <td><button id="resta">-</button></td> 
            </tr>
            <tr>
                <td><button id="cero">0</button></td> 
                <td><button id="igual">=</button></td>  
                <td><button id="reset">C</button></td> 
                <td><button id="suma">+</button></td> 
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
